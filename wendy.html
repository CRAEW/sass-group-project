<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/main-wvc.css">
  <script src="https://kit.fontawesome.com/4469be274f.js"></script>
</head>

<body>

  <div class="cards-container">
    <div class="info-card-small info-card-monthly">
      <div class="card-text">
        <h2>Earnings (monthly)</h2>
        <p>$40,000</p>
      </div>
      <div class="icon"><i class="fas fa-calendar"></i></div>
    </div>

    <div class="info-card-small info-card-annual">
      <div class="card-text">
        <h2>Earnings (annual)</h2>
        <p>$215,000</p>
      </div>
      <div class="icon"><i class="fas fa-dollar-sign"></i></div>
    </div>

    <div class="info-card-small info-card-tasks">
      <div class="card-text">
        <h2>Tasks</h2>
        <p>50%</p>
      </div>
      <div class="progress">
        <span class="progress-bar" style="width: 50%"></span>
      </div>

      <div class="icon"><i class="fas fa-clipboard-list"></i></div>
    </div>

    <div class="info-card-small info-card-pending-requests">
      <div class="card-text">
        <h2>Pending requests</h2>
        <p>18</p>
      </div>
      <div class="icon"><i class="fas fa-comments"></i></div>
    </div>
  </div>


  <section class="chart">
    <div class="basic-card-header">
      <h5>Projects</h5>
    </div>

    <div class="basic-card-area chart-area">
      <div class="server-migration">
        <h3>
          <span>Server Migration</span>
          <span>20%</span>
        </h3>
        <div class="progress">
          <span class="progress-bar" style="width: 25%"></span>
        </div>
      </div>

      <div class="sales-tracking">
        <h3>
          <span>Sales Tracking</span>
          <span>40%</span>
        </h3>
        <div class="progress">
          <span class="progress-bar" style="width: 40%"></span>
        </div>
      </div>

      <div class="customer-database">
        <h3>
          <span>Customer Database</span>
          <span>60%</span>
        </h3>
        <div class="progress">
          <span class="progress-bar" style="width: 60%"></span>
        </div>
      </div>

      <div class="payout-details">
        <h3>
          <span>Payout Details</span>
          <span>80%</span>
        </h3>
        <div class="progress">
          <span class="progress-bar" style="width: 80%"></span>
        </div>
      </div>

      <div class="account-setup">
        <h3>
          <span>Account Setup</span>
          <span>100%</span>
        </h3>
        <div class="progress">
          <span class="progress-bar" style="width: 80%"></span>
        </div>
      </div>
    </div> <!-- end chart area -->
  </section> <!-- end chart section -->


</body>

</html>
